<div *ngIf="product && productContent">
  <h2 class="p-4 font-bold font-mono">
    Mã sản phẩm: {{ productContent.id }}
  </h2>
  <p class="p-4 font-bold font-mono">
     Tên sản phẩm: {{ productContent.productName}}
  </p>
  <p class="p-4 font-bold font-mono">
    Đơn giá: {{ productContent.unitPrice}}
 </p>
</div>
